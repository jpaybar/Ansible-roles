###################################################################################
# In order not to show "skipping" messages if we filter with "when" statements,
# for example.
#
# We can also declare an environment variable (Output is clearer than 
# stdout_callback = full_skip):
#
# export ANSIBLE_DISPLAY_SKIPPED_HOSTS=no
#
# Permanently adding this variable to ~/.bashrc (ANSIBLE_DISPLAY_SKIPPED_HOSTS=no)
###################################################################################

[defaults]
stdout_callback = full_skip